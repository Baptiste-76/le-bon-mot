<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Le Bon Mot</title>
</head>
<body>
    <h1>
        <span>Le</span>
        <span>Bon</span>
        <span>Mot</span>
        <span class="dot"></span>
    </h1>

    <div class="timer">Temps restant : 60</div>

    <div class="container">
        <div class="mot-depart"></div>
        <hr>
        <div class="mot-fin"></div>

        <div class="end-game"></div>
    </div>

    <div class="result"></div>
    <div class="score">Score : 0</div>
    <div class="high-score">Meilleur Score : 0</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="scripts/DragDropTouch.js"></script>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
